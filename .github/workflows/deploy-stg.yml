name: Deploy staging

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    name: Deploy
    runs-on:
      group: ubuntu-large
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Config
        id: config
        run: |
          echo "branch=develop" >> $GITHUB_ENV
          echo "commit_hash=${{ github.sha }}" >> $GITHUB_ENV
          echo "project_name=subscan-ui-next" >> $GITHUB_ENV
          echo "environment=preview" >> $GITHUB_ENV
          echo "CLOUDFLARE_API_TOKEN=${{ secrets.CF_PAGES_TOKEN }}" >> $GITHUB_ENV
          echo "CLOUDFLARE_ACCOUNT_ID=${{ secrets.CF_PAGES_ACCOUNT_ID }}" >> $GITHUB_ENV

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Build
        run: export NODE_OPTIONS="--max-old-space-size=8192" && npm install && npx @cloudflare/next-on-pages@1.3.1

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1.5.0
        id: deploy-pages
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.project_name }}
          directory: ./.vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.branch }}
          wranglerVersion: 3.3.0

      - uses: marocchino/sticky-pull-request-comment@v2
        if: failure() == false
        with:
          append: true
          message: ${{ steps.deploy-pages.outputs.url }}

      - name: Slack Notification
        if: failure() == false
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL_ID }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://avatars.githubusercontent.com/u/14985020?s=48&v=4
          SLACK_MESSAGE: "${{ steps.deploy-pages.outputs.url }} https://${{ env.branch }}.subscan-ui-next-bbg.pages.dev"
          SLACK_TITLE: Preview
          SLACK_USERNAME: Pages
          SLACK_WEBHOOK: ${{ secrets.SLACK_INCOMING_WEBHOOK_URL }}

